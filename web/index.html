<!doctype html>
<html lang="kr">
<head>
    <meta charset="utf-8"/>

    <title>[바풀] 모바일 사진으로 질문을 하고 답변을 받는 신개념 플랫폼</title>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- mobile viewport optimisation -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheets -->
    <link rel="stylesheet" href="resources/yaml/core/base.min.css" type="text/css"/>
    <link rel="stylesheet" href="resources/css/styles.css" type="text/css"/>
    <link rel="stylesheet" href="resources/css/index.css" type="text/css"/>

    <!--[if lte IE 7]>
    <link rel="stylesheet" href="resources/yaml/core/iehacks.min.css" type="text/css"/>
    <![endif]-->
</head>
<body>
<header>
    <div class="ym-wrapper">
        <div class="ym-wbox">
            <div>Bapul.net</div>
            <div><label>모바일 사진으로 질문을 하고 답변을 받는 신개념 플랫폼</label></div>
        </div>
    </div>
</header>
<main>
    <div class="ym-wrapper">
        <div class="ym-wbox">
            <div id="entrance" class="entrance">
                <div class="login-button">
                    <div class="login-button">
                        <form class="ym-form">
                            <button class="ym-fbox-button">Login</button>
                        </form>
                    </div>
                </div>
                <div class="signup-form">
                    <form class="ym-form">
                        <div class="ym-fbox">
                            <div class="signup-title ym-gbox">
                                <label class="center">바풀 처음 시작하기</label>
                            </div>
                            <input class="input-text ym-fbox-text" type="text" value="Id"/>
                            <input class="input-text ym-fbox-text" type="text" value="Password"/>
                            <input class="input-text ym-fbox-text" type="text" value="Phone"/>
                        </div>
                        <div class="ym-fbox-footer">
                            <button class="input-button ym-fbox-button">SignUp</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="ym-wrapper">
        <div class="ym-wbox">
            <div class="ym-grid">
                <div class="ym-g33 ym-gl">
                    <div class="ym-gbox">
                        <img width="100%" src="resources/img/3월당첨자.jpg" alt="3월 당첨자"/>
                    </div>
                </div>
                <div class="ym-g33 ym-gl">
                    <div class="ym-gbox">
                        <img width="100%" src="resources/img/공대vs공대%20매치%20이벤트.jpg" alt="공대vs공대 매치 이벤트"/>
                    </div>
                </div>
                <div class="ym-g33 ym-gr">
                    <div class="ym-gbox">
                        <img width="100%" src="resources/img/멜론뮤직.jpg" alt="멜론뮤"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
